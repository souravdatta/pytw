{% extends 'layout.html' %}
{% block page %}
<div class="twitter-container">
    <div class="tweet-box">
        <div class="tw-edit" id="tw-text" contenteditable="true"></div>
        <button class="tw-button" id="tw-post" onclick="post_tweet()">Tweet</button>
    </div>
    <div class="tweet-feed">
        {% for t in tweets %}
            <div class="tweet">{{t}}</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
